<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<body>

	<div th:object="${cliente}" th:remove="tag">
		<ul th:if="${#fields.hasErrors('*')}">
			<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
		</ul>
	</div>
	<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td>Nombre</td>
				<td><input type="text" th:field="*{nombre}" />
					<small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</td>
			</tr>
			<tr>
				<td>Apellido</td>
				<td><input type="text" th:field="*{apellido}" />
					<small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" th:field="*{email}" />
					<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</td>
			</tr>

			<tr>
				<td>Fecha</td>
				<td><input type="text" th:field="*{createAt}" />
					<small th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
				</td>
			</tr>
			
			<tr>
				<td>Foto</td>
				<td>
					<input type="file" name="file"/>
				</td>
			</tr>

			<tr>
				<td colspan="2">
					<button type="submit">Crear cliente</button>
				</td>
			</tr>
		</table>
	<!--	<input type="hidden" th:field="*{id}" />-->
	</form>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
