<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<body>
	<nav th:fragment="paginator">
		<ul>
			<li>
				<span th:if="${page.firts}">Primera</span>
				<a h:if="${not page.firts}" th:href="@{${page.url}(page=0)}">Primera</a>
			</li>
			<li>
				<span th:if="${not page.hasPrevious}">Anterior</span>
				<a th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}">Anterior</a>
			</li>
			<li th:each="item: ${page.paginas}">
				<span th:if="${item.isActual}" th:text="${item.numero}"></span>
				<a th:if="${not item.isActual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
			</li>
			<li>
				<span th:if="${not page.hasNext}">Siguiente</span>
				<a th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">Siguiente</a></li>
			<li>
				<span th:if="${page.last}">Ultimo</span>
				<a th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPagina-1})}">Ultimo</a>
			</li>
		</ul>
	</nav>
</body>

</html>
