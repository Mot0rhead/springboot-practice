<html xmlns:th="htpp://www.thymeleaf.org">
	<head>
		<meta charset ="UTF-8">
		<tittle th:text="${titulo}"></tittle>
	</head>
	<body>
		<h3 th:text="${titulo}"></h3>		
				
		<ul>
			<li th:text="${usuario.nombre}"></li>
			<li th:text="${usuario.apellido}"></li>
			<li th:text="${usuario.cuenta}"></li>
			<li th:text="${usuario.username}"></li>
			<li th:text="${usuario.password}"></li>
			<li th:text="${usuario.email}"></li>
			<li th:text="${usuario.identificador}"></li>
			<li th:text="${#dates.format(usuario.fechaNacimiento,'dd/MM/yyyy')}"></li>
			<li th:text="${usuario.pais.codigo}"></li>
			<li th:text="${usuario.habilitar}"></li>
			<li th:text="${usuario.genero}"></li>
			<li th:text="${usuario.valorSecreto}"></li>
		</ul>
			<section th:replace ="~{componentes/tiempo :: interceptor}"></section> <!--hacemos refencia a la seccion de componentes/ tiempo y que se llama interceptor-->
		<div>ROLES
		
		<ul>
			<li th:each ="role: ${usuario.roles}" th:text="${role.nombre}"></li>
		</ul>
		</div>
	</body>
</html>
