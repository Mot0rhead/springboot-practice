<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">
	<head>
		<meta charset ="UTF-8">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"></link>
	</head>
	<body>
		<h1 class="color-rojo" th:text="${titulo}"></h1>
		<h2 class="color-azul">Decorando con CSS</h2>
		<!--<img th:src="@{/images/descarga.jfif)}"></img>-->
		<table th:if="${usuarios.size>0}">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario: ${usuarios}">
					<td th:text="${usuario.username}"></td>
					<td th:text="${usuario.lastname}"></td>
					<td th:text="${usuario.email}"></td>
				</tr>
			</tbody>
			
			
		</table>
	</body>
</html>
